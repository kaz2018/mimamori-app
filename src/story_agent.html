<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="子育て世代を応援。まもりんが独自の絵本を作って読み上げてくれる読み聞かせアプリです。寝かしつけ、家事タイムのお手伝いをします。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなしまもりん-まもりんの読み聞かせ</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/src/story_styles.css">
    <link rel="stylesheet" href="/src/blue_styles.css" disabled>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/">おはなし　まもりん</a></h1>
        </div>
    </header>

    <main>

        <!-- Story Display Section -->
        <section id="story-section" class="story-section picturebook hidden">
            <!-- 上部画像エリア -->
            <div class="picture-area" id="picture-area">
                <div class="picture-display" id="picture-display">
                    <div class="picture-loading">
                        <div class="loading-spinner"></div>
                        <p>絵を準備中...</p>
                    </div>
                </div>
            </div>
            
            <!-- 下部テキストエリア -->
            <div class="story-container">
                <div class="story-content">
                    <div id="story-text" class="story-text"></div>
                    <div id="story-choices" class="story-choices"></div>
                    <div id="story-image" class="story-image"></div>
                </div>
                <div class="story-controls">
                    <button id="new-story-btn" class="control-btn" onclick="newStory()">
                        <span class="icon"> </span>
                        新しいお話
                    </button>
                    <button id="read-aloud-btn" class="control-btn">
                        音声
                        <span class="icon"> </span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Section -->
        <section id="loading-section" class="loading-section">
            <div class="loading-container">
                <div class="loading-rabbit">
                    <img src="/src/img/mimamori.png" alt="みまもりちゃん" class="rabbit-image bouncing" style="width: 150px; height: 150px; object-fit: contain;">
                </div>
                <p class="loading-text">お話を準備しています...</p>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 おはなしまもりん. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // カラーテーマ切り替え機能
        function changeTheme(theme) {
            // テーマをlocalStorageに保存
            localStorage.setItem('color-theme', theme);
            
            // CSSファイルを動的に切り替え
            const blueLink = document.querySelector('link[href*="blue_styles.css"]');
            if (blueLink) {
                if (theme === 'blue') {
                    blueLink.disabled = false; // Blueテーマを有効
                } else {
                    blueLink.disabled = true;  // Pinkテーマの時はBlueを無効
                }
            }
            
            // 画像を動的に切り替え
            const rabbitImg = document.querySelector('.rabbit-image');
            if (rabbitImg) {
                // 現在はmimamori.pngのみなので、テーマに関係なく同じ画像を使用
                rabbitImg.src = '/src/img/mimamori.png';
            }
            
            console.log('テーマを変更しました:', theme);
        }

        // ページ読み込み時に保存されたテーマを適用
        function loadColorTheme() {
            const savedTheme = localStorage.getItem('color-theme');
            if (savedTheme) {
                changeTheme(savedTheme);
            } else {
                // デフォルトテーマ（ピンク）を設定
                changeTheme('pink');
            }
        }

        // 即座にテーマを読み込み（DOMContentLoadedを待たない）
        loadColorTheme();
    </script>
    <script src="/src/story_script.js"></script>
</body>
</html>
