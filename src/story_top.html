<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="子育て世代を応援。まもりんが独自の絵本を作って読み上げてくれる読み聞かせアプリです。寝かしつけ、家事タイムのお手伝いをします。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなしまもりん-まもりんの読み聞かせ</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/src/blue_styles.css" disabled>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/">おはなし　まもりん</a></h1>
        </div>
        <div class="choice-btn">
            <button class="blue-btn" onclick="changeTheme('blue')">あお</button>
            <button class="pink-btn" onclick="changeTheme('pink')">ピンク</button>
            <p>いろがかわるよ</p>
        </div>
    </header>

    <main>
        <!-- Story Selection Section -->
        <section id="features" class="features">
            <p class="features-img"><img src="/src/img/MamorinPink.png" alt="どんなおはなしがいいかな"></p>
            <div class="feature-grid">
                <div class="feature-card" onclick="selectStoryType('動物のお話')">
                    <h3 class="feature-icon animal">どうぶつ</h3>
                    <p>かわいいどうぶつたちがででくるおはなし</p>
                </div>
                <div class="feature-card" onclick="selectStoryType('冒険のお話')">
                    <h3 class="feature-icon adventure">ぼうけん</h3>
                    <p>わくわくドキドキのぼうけんが待っているおはなし</p>
                </div>
                <div class="feature-card" onclick="selectStoryType('おひめさまのお話')">
                    <h3 class="feature-icon princess">おひめさま</h3>
                    <p>きれいなおひめさまのステキなおはなし</p>
                </div>
                <div class="feature-card" onclick="selectStoryType('動物のお話')">
                    <h3 class="feature-icon vehicle">のりもの</h3>
                    <p>はやくてかっこいいのりもののおはなし</p>
                </div>
                <div class="make">
                    <input type="text" id="custom-story-input" value="" placeholder="じぶんで　おはなしを　つくる" >
                    <button class="make-btn" onclick="createCustomStory()">つくる</button>
                </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 おはなしまもりん. All rights reserved.</p>
            </ul>
        </div>
    </footer>

    <script>
        // カラーテーマ切り替え機能
        function changeTheme(theme) {
            // テーマをlocalStorageに保存
            localStorage.setItem('color-theme', theme);
            
            // CSSファイルを動的に切り替え
            const blueLink = document.querySelector('link[href*="blue_styles.css"]');
            if (blueLink) {
                if (theme === 'blue') {
                    blueLink.disabled = false; // Blueテーマを有効
                } else {
                    blueLink.disabled = true;  // Pinkテーマの時はBlueを無効
                }
            }
            
            // 画像を動的に切り替え
            const mamorinImg = document.querySelector('.features-img img');
            if (mamorinImg) {
                if (theme === 'blue') {
                    mamorinImg.src = '/src/img/MamorinBlue.png';
                } else {
                    mamorinImg.src = '/src/img/MamorinPink.png';
                }
            }
            
            console.log('テーマを変更しました:', theme);
        }

        // ページ読み込み時に保存されたテーマを適用
        function loadColorTheme() {
            const savedTheme = localStorage.getItem('color-theme');
            if (savedTheme) {
                changeTheme(savedTheme);
            } else {
                // デフォルトテーマ（ピンク）を設定
                changeTheme('pink');
            }
        }

        function goHome() {
            window.location.href = '/src/index.html';
        }

        function selectStoryType(storyType) {
            // ストーリータイプをURLパラメータとして story_agent.html に渡す
            window.location.href = `/src/story_agent.html?type=${encodeURIComponent(storyType)}`;
        }

        function createCustomStory() {
            const input = document.getElementById('custom-story-input');
            const customStory = input.value.trim();
            
            if (customStory === '') {
                alert('お話の内容を入力してください！');
                input.focus();
                return;
            }
            
            if (customStory.length > 50) {
                alert('お話の内容は50文字以内で入力してください！');
                input.focus();
                return;
            }
            
            console.log('カスタムストーリー作成:', customStory);
            selectStoryType(customStory);
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', function() {
            // 保存されたテーマを読み込み
            loadColorTheme();
            
            // Enterキーでもカスタムストーリーを作成できるようにする
            const input = document.getElementById('custom-story-input');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        createCustomStory();
                    }
                });
            }
        });
    </script>
</body>
</html>
